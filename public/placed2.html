<!DOCTYPE html>
<html>
<head>
	<title>Order Placed</title>
	<link rel="icon" type="image/ico" href="img/logo.png" />
	<script>
		function f1(elem)
		{
			elem.style.backgroundColor = "skyblue";
			elem.style.color = "white";
		}
		function f2(elem)
		{
			elem.style.backgroundColor = "#fb2525";
			elem.style.color = "black";
		}
	</script>
</head>
<body>
<center><br><br><br><br><br>
	<font face="Arial" size="10" color="orange"><b>THANKS FOR SHOPPING !!</b></font><br>
	<font size="6" color="darkred" >Your Order has been placed</font><br><br>
	<a href="index.html"><button style="background-color: #fb2525;border:solid;border-width: 1px;height: 80px;width: 200px;cursor: pointer;font-size: 17px;border-radius: 10px;" onmouseover="f1(this)" onmouseout="f2(this)"><b>Want to Shop More ??</b></button></a>
</center>
</body>
</html>
